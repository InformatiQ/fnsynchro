[system]
lock_file = /tmp/FNSynchro.pid 
wait_maxtime = 600  
wait_time = 60

[general]
base_src = /nokia/nfs_disk/repository
base_dst = /home/rhanna/repository
src = __base_src/
dst = __base_dst/
excludes = .internal_http_htaccess, .internal_ssh_htaccess, nokia-maps/source
dir = pool, dists

[frepo]
pattern = __product/__dir/__config/__release
product = fremantle,
config = default,
release = current, pre-released, previous

[hrepo]
pattern = __product/__dir/__config/__release
product = harmattan,
config = default,
release = current, pre-release, previous

[freleases]
pattern = __product/releases/__release/:configurations
product = fremantle,
release = current,pre-release,previous
htaccess_dir = __release,
    [[configurations]]
    exceptions = arm-minimal-dev, i386-minimaldev

[hreleases]
pattern = __product/releases/__release/:configurations
product = harmattan,
release = current,pre-release,previous
htaccess_dir = __release,
    [[configurations]]
    exceptions = arm-minimal-dev, i386-minimaldev

[project_AF]
pattern = _projectdir/__project/__dir/__product
project = af,
